<!DOCTYPE html>
<html>
  <head>
    <title>Financial Analysis - Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="results-container">
        <h2>Financial Analysis Results</h2>
        <div class="flags">
          {% for flag_name, value in results.flags.items() %}
          <div>
            <strong>{{ flag_name.replace('_', ' ').title() }}:</strong>
            <span
              class="flag {{ 'green' if value == 1 else 'amber' if value == 2 else 'red' }}"
            >
              {{ 'GREEN' if value == 1 else 'AMBER' if value == 2 else 'RED' }}
            </span>
          </div>
          {% endfor %}
        </div>
        <br />
        <a href="/" class="submit-btn">Upload Another File</a>
      </div>
    </div>
  </body>
</html>
